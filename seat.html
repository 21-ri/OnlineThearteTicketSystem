<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text.css" /> <!-- Include the CSS file text.css -->
    <title>Movie Seat Booking</title>
</head>
<body>
    <!-- Opening div tag for the movie-container section -->
    <div class="movie-container">
        <label>Select a Movie:</label>
        <select id="movie">
            <option value="220">The Batman</option> <!-- Option for the movie "The Batman" with value 220 -->
            <option value="320">Top Gun: Maverick</option> <!-- Option for the movie "Top Gun: Maverick" with value 320 -->
            <option value="250">Doctor Strange in The Multiverse of Madness</option> <!-- Option for the movie "Doctor Strange in The Multiverse of Madness" with value 250 -->
            <option value="260">Fantastic Beasts: The Secrets of Dumbledore</option> <!-- Option for the movie "Fantastic Beasts: The Secrets of Dumbledore" with value 260 -->
        </select>
    </div> <!-- Closing div tag for the movie-container section -->

    <!-- Unordered list for seat statuses -->
    <ul>
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="Seat Selected">
                <small>Selected</small>
            </div>
        </li>
        <li>
            <div class="Seat Sold"></div>
            <small>Sold</small>
        </li>
    </ul>

    <!-- Opening div tag for the container section -->
    <div class="container">
        <div class="screen"></div> <!-- Div for the screen -->

        <!-- Opening div tag for the first row of seats -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- Closing div tag for the first row of seats -->

        <!-- Opening div tag for the second row of seats -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- Closing div tag for the second row of seats -->

        <!-- Opening div tag for the third row of seats -->
        <div class="row">
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div> <!-- Closing div tag for the third row of seats -->

        <!-- Opening div tag for the fourth row of seats -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
        </div> <!-- Closing div tag for the fourth row of seats -->
    </div> <!-- Closing div tag for the container section -->
    
    <p class="text">
        You have selected <span id="count">0</span> seat for a price of GBP.<span
         id="total"
         >0</span>
    </p>
</body>
</html>
